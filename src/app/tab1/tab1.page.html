<ion-header >
  <ion-toolbar>
    <ion-title class="text-white uppercase text-center">
      mythicals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <div class="text-center py-2 px-5">
   
      <span class="rounded-full bg-cyan-50 uppercase px-2 py-1 text-xs text-center font-bold mr-3">trending mythicals</span>
  </div>
  
  <div class="category-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: true, grabCursor: true }">
      <ion-slide *ngFor="let item of mythicals">
        <div *ngIf="item.is_trending" class="max-w-sm rounded-lg overflow-hidden shadow-lg">
          <img class="w-full" src="{{item.first_image}}" alt="Sunset in the mountains">
          <div class="absolute uppercase bottom-2 left-24 text-cyan-50 text-xs transition duration-500 ease-in-out">
            {{item.title}}
            </div>
        </div>
      </ion-slide>
      
    </ion-slides>
  </div>
  
  <section class="relative w-full max-w-md px-5 py-4 mx-auto rounded-md">
    <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </span>

        <input type="text" [(ngModel)]="filterTerm" class="w-full py-3 pl-10 pr-4 text-cyan-50 bg-slate-900 border rounded-md  focus:border-black" placeholder="Search">
    </div>
</section>
  <div *ngFor="let post of mythicals | filter:filterTerm" class="max-w-2xl mx-4 mt-2 shadow-xl rounded-lg">
    <div *ngIf="!post.is_trending">
      <div class="rounded-t-lg h-64 overflow-hidden">
        <img  [routerLink]="['/tabs/tab4']" class="object-cover object-top w-full h-full" src='{{post.first_image}}' alt='{{post.title}}'>
        <p class="text-center uppercase text-cyan-50 bottom-6 opacity-100 relative">{{post.title}}</p>
      </div>
      <ul class="text-gray-700 flex items-center justify-around">
        <li (click)="addFavourite(post)" class="ml-16">
          <svg class="w-6 fill-current text-sky-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
          </svg>
          <!-- <div class="text-white">2k</div> -->
        </li>
        <li class="">
          
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 fill-current text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
          </svg>
          <!-- <div class="text-white">Read</div> -->
        </li>
        <li (click)="addBookmark(post)" class="right-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 fill-current text-pink-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
          </svg>
          <!-- <div class="text-white">15</div> -->
        </li>
        <br>
      </ul>
    </div>
  </div>
  <br>
</ion-content>
